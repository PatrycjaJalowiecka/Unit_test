<div class="col-lg-12 mb-4">
    <div class="btn-group" role="group">
        {% for list_type in type_lists %}
            {% if list_type == selected_list %}
                <a href="{{ url_for('homepage', list_type=list_type) }}" class="btn btn-outline-info active">{{ list_type.title()|replace("_", " ") }}</a>
            {% else %}
                <a href="{{ url_for('homepage', list_type=list_type) }}" class="btn btn-outline-info">{{ list_type.title()|replace("_", " ") }}</a>
            {% endif %}


            <div class="buttons_main_page">
                <div class="active" style="text-align: left;">
                    <a href="{{ url_for('homepage', list_type='top_rated') }}" type="button" class="btn btn-outline-primary" aria-pressed="true">Top Rated</a>
                    <a href="{{ url_for('homepage', list_type='upcoming') }}" type="button" class="btn btn-outline-primary" aria-pressed="true">Upcoming</a>
                    <a href="{{ url_for('homepage', list_type='popular') }}" type="button" class="btn btn-outline-primary" aria-pressed="true">Popular</a>
                    <a href="{{ url_for('homepage', list_type='now_playing') }}" type="button" class="btn btn-outline-primary" aria-pressed="true">Now Playing</a>
                </div>
            </div><br>
